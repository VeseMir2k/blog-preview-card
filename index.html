<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <div class="card__body">
        <p class="card__category">Learning</p>
        <p class="card__publish-date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img
          class="card__user-image"
          src="assets/images/image-avatar.webp"
          alt="image-avatar"
        />
        <p class="card__name-author">Greg Hooper</p>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">VeseMir2k</a>.
      </div>
    </footer>
  </body>
</html>
